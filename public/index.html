<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- comper-char-counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="container">
      <span>Tweeter</span>
      <div>Write <span>a new tweet</span></div>
    </nav>

    <header id="profile">
      <div>
        <img src="/images/profile-hex.png" class="centered-header" />
      </div>
      <br />
      <div>
        <h2 class="centered-header">Aurlin <span>Dhillon</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main>
      <section class="new-tweet">
        <form action="/tweets/" method="POST">
          <textarea
            name="text"
            id="tweet-text"
            placeholder="What are you humming about?"
          ></textarea>
          <div class="container">
          <input type="submit" value="Tweet"></input>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
        </form>
      </section>

      <section id="tweets-container">
      </section>
      
      <!-- <article class="tweet">
        <header>
          <span class= "name">Newton</span>
          <span class="handler">@SirIsaac</span>
        </header>
          <main>this is content</main>
        <footer>
          this is footer
        </footer>


      </article> -->
    </main>
  </body>
</html>
